<!DOCTYPE html>

    <title></title>

<div id="options_form">

        <input type="checkbox" id="is_point" value="true"/>

            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
        </select>
    </label>
</div>

<script src="d3.js"></script>
<script src="point.js"></script>
<script src="points.js"></script>
</body>
</html>
